<template>
    <lightning-card>
        <div class="">
            <div class="slds-grid slds-gutters slds-m-left_medium">
                <div class="slds-col slds-size_1-of-8 slds-align_absolute-center">
                    <lightning-button-icon icon-name="utility:left" alternative-text="Previous month" title="Previous month" onclick={PrevMonth}></lightning-button-icon>
                </div>
                <div class="slds-col slds-size_3-of-8 slds-align_absolute-center slds-border_left slds-border_right">
                    {selMonth}
                </div>
                <div class="slds-col slds-size_1-of-8 slds-align_absolute-center">
                    <lightning-button-icon icon-name="utility:right" alternative-text="Next month" title="Next month" onclick={NextMonth}></lightning-button-icon>
                </div>
                <div class="slds-col slds-size_3-of-8 slds-align_absolute-center">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-m-top_small" style="height: 20px;">
                            <span>{selYear}</span>
                            
                        </div>
    
                        <div class="slds-col slds-grid_vertical slds-p-top_none" style="height: auto; width:auto;">
                            
                            
                            <div class="slds-col">
                            
                                <lightning-button-icon class="slds-m-bottom_none slds-p-bottom_none" size="small" variant="bare" icon-name="utility:up" alternative-text="Previous year" title="Previous year" onclick={PrevYear}></lightning-button-icon>
                            </div>
                            <div class="slds-col">
                                <lightning-button-icon class="slds-m-top_none slds-p-top_none" size="small" variant="bare" icon-name="utility:down" alternative-text="Next year" title="Next year" onclick={NextYear}></lightning-button-icon>
                            </div>
                            
                                
                    
                        </div>
                    </div>
                    
                </div>
            </div>
            <br>
            <div class="slds-grid slds-gutter">
                <div class="slds-col slds-size_1-of-7 slds-align_absolute-center">
                    Sun
                </div>
                <div class="slds-col slds-size_1-of-7 slds-align_absolute-center slds-border_left">
                    Mon
                </div>
                <div class="slds-col slds-size_1-of-7 slds-align_absolute-center slds-border_left">
                    Tue
                </div>
                <div class="slds-col slds-size_1-of-7 slds-align_absolute-center slds-border_left">
                    Wed
                </div>
                <div class="slds-col slds-size_1-of-7 slds-align_absolute-center slds-border_left">
                    Thu
                </div>
                <div class="slds-col slds-size_1-of-7 slds-align_absolute-center slds-border_left">
                    Fri
                </div>
                <div class="slds-col slds-size_1-of-7 slds-align_absolute-center slds-border_left">
                    Sat
                </div>
            </div>
            <br>
            <template for:each={daysinmonth} for:item="week">
                <div key={week.pKey}>
                    <div  class="slds-grid slds-gutter slds-m-bottom_small">
                        <template for:each={week.data} for:item="day">
                            <div key={day.pKey} class="slds-col slds-size_1-of-7 slds-align_absolute-center slds-border_left">
                                <template if:true={day.state}>
                                    <div style="height: 39px !important;">
                                        <template if:true={day.widthcol}>
                                            <template if:true={day.record}>
                                                <lightning-button class="dayrecordactivewidthactive" variant="brand" onclick={modalbutton} data-date={day.date} label={day.date}></lightning-button>
                                                <!-- <button class="slds-button slds-button_neutral" onclick={modalbutton} data-date={day.date}><u>{day.date}</u></button> -->
                                            </template>
                                            <template if:false={day.record}>
                                                <lightning-button class="dayrecordinactivewidthactive" variant="brand" onclick={modalbutton} data-date={day.date} label={day.date}></lightning-button>
                                                <!-- <button class="slds-button slds-button_neutral" onclick={modalbutton} data-date={day.date}>{day.date}</button> -->
    
                                            </template>
                                        </template>
                                        <template if:false={day.widthcol}>
                                            <template if:true={day.record}>
                                                <lightning-button class="dayrecordactivewidthinactive" variant="brand" onclick={modalbutton} data-date={day.date} label={day.date}></lightning-button>
                                                <!-- <button class="slds-button slds-button_neutral" onclick={modalbutton} data-date={day.date}><u>{day.date}</u></button> -->
                                            </template>
                                            <template if:false={day.record}>
                                                <lightning-button class="dayrecordinactivewidthinactive" variant="brand" onclick={modalbutton} data-date={day.date} label={day.date}></lightning-button>
                                                <!-- <button class="slds-button slds-button_neutral" onclick={modalbutton} data-date={day.date}>{day.date}</button> -->
    
                                            </template>
                                        </template>
                                        
                                        
                                        
                                    </div>
                                    
                                </template>
                                <template if:false={day.state}>
                                    
                                </template>
                                
                            </div>
                        </template>
                        
                        
                    </div>
                </div>
                
            </template>
        </div>
        
    </lightning-card>
</template>
